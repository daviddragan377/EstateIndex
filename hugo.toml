# Base URL is configured via -b flag when running hugo commands
# See scripts/build.sh and package.json for how this is passed
baseURL = "https://estateindex.example.com/"
languageCode = "en-us"
title = "Estate Index | Global Property Intelligence"
enableRobotsTXT = true
enableGitInfo = true
removePathAccents = true

# Relative URL configuration
relativeURLs = false
canonifyURLs = true

# Output formats
[outputs]
home = ["HTML", "JSON"]
section = ["HTML"]

# Output media types
[mediaTypes."application/json"]
suffixes = ["json"]

[mediaTypes."text/css"]
suffixes = ["css"]

[mediaTypes."application/javascript"]
suffixes = ["js"]

[outputFormats.JSON]
name = "JSON"
isPlainText = true
mediaType = "application/json"
baseName = "index"
isHtml = false

# Taxonomies
[taxonomies]
location = "locations"
country = "countries"
listingtype = "types"
tag = "tags"

# Markup
[markup.goldmark.renderer]
unsafe = false

# Menu
[menu]
[[menu.main]]
name = "Browse"
url = "listings/"
weight = 1

[[menu.main]]
name = "Locations"
url = "locations/"
weight = 2

[[menu.main]]
name = "About"
url = "about/"
weight = 3

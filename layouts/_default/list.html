{{ define "main" }}
<div class="py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-serif font-bold text-gray-900 mb-12">
      {{ .Title }}
    </h1>
    
    <!-- Search & Filter Bar -->
    <div class="mb-12">
      <div class="bg-white rounded-lg border border-gray-200 p-6 shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Search</label>
            <input type="text" id="search-input" placeholder="Address, location, reference..." 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-navy" />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Filter by Country</label>
            <select id="country-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-navy">
              <option value="">All Countries</option>
              {{ range $key, $value := $.Site.Taxonomies.countries }}
              <option value="{{ $key }}">{{ $key }}</option>
              {{ end }}
            </select>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Listings Grid -->
    <div id="listings-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
      {{ range (where .Site.RegularPages "Section" "listings") }}
        {{ partial "listing-card.html" . }}
      {{ end }}
    </div>
    
    <div id="no-results" class="text-center py-12 hidden">
      <p class="text-gray-600 text-lg">No listings match your search. Try adjusting your filters.</p>
    </div>
  </div>
</div>

<script>
// Load search data
fetch('/index.json')
  .then(response => response.json())
  .then(data => {
    window.searchIndex = data;
    initSearchAndFilter();
  });

function initSearchAndFilter() {
  const searchInput = document.getElementById('search-input');
  const countryFilter = document.getElementById('country-filter');
  const container = document.getElementById('listings-container');
  const noResults = document.getElementById('no-results');
  
  function filterListings() {
    const query = searchInput.value.toLowerCase();
    const country = countryFilter.value;
    let visibleCount = 0;
    
    container.querySelectorAll('[data-listing]').forEach(card => {
      const title = card.getAttribute('data-title').toLowerCase();
      const location = card.getAttribute('data-location').toLowerCase();
      const cardCountry = card.getAttribute('data-country');
      
      const matchesSearch = !query || title.includes(query) || location.includes(query);
      const matchesCountry = !country || cardCountry === country;
      
      if (matchesSearch && matchesCountry) {
        card.style.display = '';
        visibleCount++;
      } else {
        card.style.display = 'none';
      }
    });
    
    noResults.classList.toggle('hidden', visibleCount > 0);
  }
  
  searchInput.addEventListener('input', filterListings);
  countryFilter.addEventListener('change', filterListings);
}
</script>
{{ end }}

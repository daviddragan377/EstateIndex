{{ define "main" }}
<div class="py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-serif font-bold text-gray-900 mb-12">
      All Markets
    </h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Site.Taxonomies.countries.ByCount }}
        <a href="{{ .Page.RelPermalink }}" class="block p-6 bg-white border border-gray-200 rounded-lg hover:shadow-md transition-shadow">
          <h3 class="text-lg font-serif font-bold text-gray-900 mb-2">{{ .Name }}</h3>
          <p class="text-sm text-gray-600">{{ .Count }} properties</p>
        </a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}

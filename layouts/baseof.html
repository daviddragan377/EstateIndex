<!DOCTYPE html>
<html lang="{{ .Lang | default `en` }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ .Description | default .Summary | plainify | truncate 160 }}" />
  <title>{{ .Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}</title>
  
  <!-- SEO -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Description | default .Summary | plainify | truncate 160 }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ .Title }}" />
  <link rel="canonical" href="{{ .Permalink }}" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ relURL "css/main.css" }}" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ relURL "favicon.ico" }}" />
</head>
<body class="antialiased bg-white text-gray-900">
  {{ partial "header.html" . }}
  
  <main class="min-h-screen">
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ partial "footer.html" . }}
  
  <script src="{{ relURL "js/main.js" }}"></script>
</body>
</html>
